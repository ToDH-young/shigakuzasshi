{% load static %}
<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>{{title}}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'shigakuzasshi/css/style.css'%}" />
</head>
<body>
    <h1>{{title}}</h1>
    <div>
    <p>{{msg|linebreaksbr}}</p>
    <table>
    <form action="{% url top %}" method="post">
        {% csrf_token %}
        {{ form.as_table }}
        <tr><td></td><td><input type="submit" value="click"></td></tr>
    </form>
    </table>
    <p><a href="{% url goto %}">{{goto}}</a></p>
    </div>
    <p>検索結果</p>
    <div class="result_body">
        {%　for item in result　%}
        <ul>{{　item　}}</ul>
        {%　endfor　%}
    </div>
</body>
</html>
